<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <title>She Will Be Solved</title>
</head>

<body>
    <!-- The navbar or the heading here -->
    <h1 id="header" style="font-family: 'Piedra', cursive;" >She Will be Solved !</h1>
    <!-- NOW FROM HERE WE WILL START WITH OUR CALCULATOR -->
    <div id="container">
        <div id="result">
            <h1></h1>
        </div>
        <div id="appear">
            <h3></h3>
        </div>
        <div id="numbers">
            
            <div  id="clear" style="cursor: pointer;" ><h3 >C</h3></div>
            <div  id="divide" style="cursor: pointer;" ><h3>/</h3></div>
            <div  id="prod" style="cursor: pointer;" ><h3>*</h3></div>
            <div  id="back" style="cursor: pointer;" ><h3> <- </h3></div>
            <div  id="seven" style="cursor: pointer;" ><h3>7</h3></div>
            <div  id="eight"style="cursor: pointer;"  ><h3>8</h3></div>
            <div  id="nine" style="cursor: pointer;" ><h3>9</h3></div>
            <div  id="plus" style="cursor: pointer;" ><h3>+</h3></div>
            <div  id="four" style="cursor: pointer;" ><h3>4</h3></div>
            <div  id="five" style="cursor: pointer;" ><h3>5</h3></div>
            <div  id="six" style="cursor: pointer;" ><h3>6</h3></div>
            <div  id="minus" style="cursor: pointer;" ><h3>-</h3></div>
            <div  id="one" style="cursor: pointer;" ><h3>1</h3></div>
            <div  id="two" style="cursor: pointer;" ><h3>2</h3></div>
            <div  id="three" style="cursor: pointer;" ><h3>3</h3></div>
            <div  id="equal" style="cursor: pointer;" ><h3>=</h3></div>
            <div  id="zero" style="cursor: pointer;" ><h3>0</h3></div>
            <div  id="dot" style="cursor: pointer;" ><h2>.</h2></div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./app.js"></script>
    <script src="./jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
